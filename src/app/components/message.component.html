<ng-container
*ngTemplateOutlet="this.messagePosition === 'left' ? messageLeft : messageRight"
></ng-container>

<ng-template #messageLeft>
  <div id="chat-content" class="flex flex-col flex-grow overflow-auto p-4 space-y-6">
    <div class="w-full flex self-start items-end">
     <img class="h-10 w-10 rounded-full mr-3" [src]="this.profileImage" alt="Imagen de perfil">
     <div class="px-4 py-2 rounded-xl bg-white shadow-lg text-black">
       {{ this.message }}
       <span class="text-gray-400 text-xs nl-2">{{ this.messageDate | date : 'hh:mm a'  }}</span>
     </div>
  </div>
  </div>
</ng-template>

<ng-template #messageRight>
  <div class="w-full flex self-end items-end justify-end">
    <div class="px-4 py-2 rounded-xl bg-blue-500 shadow-lg text-white">
      {{ this.message }}
       <span class="text-gray-200 text-xs ml-2">{{ this.messageDate | date : 'hh:mm a'  }}</span>
    </div>
     <img class="h-10 w-10 rounded-full ml-3" [src]="this.profileImage" alt="Imagen de perfil">
  </div>
</ng-template>
